<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pertence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h1 class="text-center mb-4">Cadastro de Pertences</h1>
        <form id="cadastroForm" action="{{ url_for('pertences.cadastrar_pertence') }}" method="POST" autocomplete="off">
            <div class="form-group">
                <label for="paciente_nome">Identificação do Paciente:</label>
                <select class="form-control" id="paciente_nome" name="paciente_nome" required>
                    <option value="">Selecione um paciente</option>
                    {% for paciente in pacientes %}
                        <option value="{{ paciente.codigo_hygia }} - {{ paciente.nome }}">{{ paciente.codigo_hygia }} - {{ paciente.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <!--<div class="form-group">
                <label for="paciente">Nome do paciente (teste):</label>
                <select class="form-control" id="paciente" name="paciente">
                    <option value="">Selecione uma opção</option>
                </select>
            </div>-->
            <div class="form-group">
                <label for="descricao">Descrição do Pertence:</label>
                <input type="text" class="form-control" id="descricao" name="descricao" style="text-transform:uppercase" required>
            </div>
            <div class="form-group">
                <label for="estado">Condição do Pertence:</label>
                <div class="btn-group d-flex" role="group" aria-label="Condição do Pertence">
                    <input type="radio" class="btn-check" name="estado" id="bom" autocomplete="off" value="bom">
                    <label class="btn btn-outline-success" for="bom">Em bom estado</label>
            
                    <input type="radio" class="btn-check" name="estado" id="regular" autocomplete="off" value="regular">
                    <label class="btn btn-outline-primary" for="regular">Estado regular</label>
            
                    <input type="radio" class="btn-check" name="estado" id="danificado" autocomplete="off" value="danificado">
                    <label class="btn btn-outline-warning" for="danificado">Danificado</label>
            
                    <input type="radio" class="btn-check" name="estado" id="precisa_reparo" autocomplete="off" value="precisa_reparo">
                    <label class="btn btn-outline-danger" for="precisa_reparo">Sujo</label>
            
                    <input type="radio" class="btn-check" name="estado" id="outro" autocomplete="off" value="outro">
                    <label class="btn btn-outline-secondary" for="outro">Outro</label>
                </div>
            </div>
            <div class="form-group">
                <label for="entregue">Entregue:</label>
                <input type="text" class="form-control" id="entregue" name="entregue" style="text-transform:uppercase" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Registrar</button>
            <a href="{{ url_for('pacientes.index') }}" class="btn btn-secondary mt-3">Início</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        // Função para mostrar o alerta do SweetAlert2
        function mostrarAlerta() {
            Swal.fire({
                position: "center",
                icon: "success",
                title: "Pertence cadastrado com sucesso!",
                showConfirmButton: false,
                timer: 1000
            });
        }
        // Captura o envio do formulário e exibe o alerta ao usuário
        document.getElementById("cadastroForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            mostrarAlerta(); // Exibe o alerta
            setTimeout(function() {
                document.getElementById("cadastroForm").submit(); // Envie o formulário após um curto atraso
            }, 2000); // Atraso de 2 segundos (2000 milissegundos)
        });
    </script>
</body>
</html>
