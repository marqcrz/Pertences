<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Item Perdido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h1 class="text-center mb-4" style="color: #007bff">Editar Item Perdido</h1>
        <form id="alterarForm" action="{{ url_for('itens_perdidos.editar_item_perdido', id=item_perdido.id) }}" method="POST" autocomplete="off">
            <div class="form-group">
                <label for="data_registro">Data e Hora de Registro:</label>
                <input type="datetime-local" id="data_registro" value="{{ item_perdido.data_registro }}" name="data_registro" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" class="form-control" required value="{{ item_perdido.descricao }}" style="text-transform:uppercase">
            </div>
            <div class="form-group">
                <label for="local">Local:</label>
                <select id="local" name="local" class="form-control" required style="text-transform:uppercase">
                    <option value="{{ item_perdido.local }}">{{ item_perdido.local }}</option>
                    <option value="Recepção">Recepção</option>
                    <option value="Sala de Espera">Sala de Espera</option>
                    <option value="Consultório Médico">Consultório Médico</option>
                    <option value="Sala de Exames">Sala de Exames</option>
                    <option value="Farmácia">Farmácia</option>
                    <option value="Laboratório">Laboratório</option>
                    <option value="Sala de Internação">Sala de Internação</option>
                    <option value="Centro Cirúrgico">Centro Cirúrgico</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" class="form-control" required style="text-transform:uppercase">
                    <option value="{{ item_perdido.categoria }}">{{ item_perdido.categoria }}</option>
                    <option value="Carteira">Carteira</option>
                    <option value="Chave">Chave</option>
                    <option value="Celular">Celular</option>
                    <option value="Óculos">Óculos</option>
                    <option value="Guarda-chuva">Guarda-chuva</option>
                    <option value="Agenda">Agenda</option>
                    <option value="Mochila">Mochila</option>
                    <option value="Bolsa">Bolsa</option>
                    <option value="Documentos">Documentos</option>
                    <option value="Cartão de crédito">Cartão de crédito</option>
                    <option value="Fone de ouvido">Fone de ouvido</option>
                    <option value="Jóias">Jóias</option>
                    <option value="Relógio">Relógio</option>
                    <option value="Brinquedo">Brinquedo</option>
                    <option value="Carregador">Carregador</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="encontrado">Encontrado:</label>
                <select id="encontrado" name="encontrado" class="form-control" required style="text-transform:uppercase">
                    <option value="Não">Não</option>
                    <option value="Sim">Sim</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Salvar Alterações</button>
            <a href="{{ url_for('itens_perdidos.listar_itens_perdidos') }}" class="btn btn-secondary mt-3">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        // Função para mostrar o alerta do SweetAlert2
        function mostrarAlerta() {
            Swal.fire({
                position: "center",
                icon: "success",
                title: "Item alterado com sucesso!",
                showConfirmButton: false,
                timer: 1000
            });
        }
        // Captura o envio do formulário e exibe o alerta ao usuário
        document.getElementById("alterarForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            mostrarAlerta(); // Exibe o alerta
            setTimeout(function() {
                document.getElementById("alterarForm").submit(); // Envie o formulário após um curto atraso
            }, 2000); // Atraso de 2 segundos (2000 milissegundos)
        });
    </script>
</body>
</html>
