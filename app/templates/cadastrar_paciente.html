<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h1 class="text-center mb-4">Cadastro de Paciente</h1>
        <form id="cadastroForm" action="{{ url_for('pacientes.cadastrar_paciente') }}" method="POST" autocomplete="off">
            <div class="form-group">
                <div class="form-group">
                    <label for="data_admissao">Data e Hora Admissão:</label>
                    <input type="datetime-local" class="form-control" id="data_admissao" name="data_admissao" required>
                </div>
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required style="text-transform:uppercase">
            </div>
            <div class="form-group">
                <label for="codigo_hygia">Código Hygia:</label>
                <input type="number" class="form-control" id="codigo_hygia" name="codigo_hygia" pattern="[0-9]{8}" required>
            </div>
            <div class="form-group">
                <label for="setor">Setor do Paciente:</label>
                <input type="text" class="form-control" id="setor" name="setor" style="text-transform:uppercase" required>
            </div>
            <div class="form-group">
                <label for="leito">Leito:</label>
                <input type="text" class="form-control" id="leito" name="leito" style="text-transform:uppercase" required>
            </div>
            <div class="form-group">
                <label for="ativo">Ativo:</label>
                <select id="ativo" name="ativo" class="form-control" required>
                    <option value="Ativo">Ativo</option>
                    <option value="Inativo">Inativo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
            <a href="{{ url_for('pacientes.index') }}" class="btn btn-secondary mt-3">Início</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        // Função para mostrar o alerta do SweetAlert2
        function mostrarAlerta() {
            Swal.fire({
                position: "center",
                icon: "success",
                title: "Paciente cadastrado com sucesso!",
                showConfirmButton: false,
                timer: 1000
            });
        }
        // Captura o envio do formulário e exibe o alerta ao usuário
        document.getElementById("cadastroForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            mostrarAlerta(); // Exibe o alerta
            setTimeout(function() {
                document.getElementById("cadastroForm").submit(); // Envie o formulário após um curto atraso
            }, 2000); // Atraso de 2 segundos (2000 milissegundos)
        });
    </script>
</body>
</html>
