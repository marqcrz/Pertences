<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .user-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .user-card:hover {
            background-color: #f5f5f5;
        }
        .user-card .btn {
            margin-top: 10px;
        }
        .selected {
            background-color: #d4edda !important; /* Cor verde suave */
        }
    </style>
</head>
<body>
    <!-- Seu código HTML existente aqui -->

    <div class="container mt-5">
        <div class="row">
            <!-- Dividindo a página em duas colunas -->
            <div class="col-md-6">
                <!-- Formulário de cadastro -->
                <h1 class="text-center mb-4">Cadastro de Usuário</h1>
                <form id="cadastroForm" action="{{ url_for('user.cadastrar_usuario') }}" method="POST" autocomplete="off">
                    <div class="form-group">
                        <label for="username">Usuário:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Nome:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Função:</label>
                        <select id="role" name="role" class="form-control" required>
                            <option value="user">Usuário</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
                    <a href="{{ url_for('pacientes.index') }}" class="btn btn-secondary mt-3">Início</a>
                </form>
            </div>
            <div class="col-md-6">
                <!-- Lista de usuários cadastrados -->
                <h1 class="text-center mb-4">Lista de Usuários</h1>
                <div id="userList">
                    <!-- Listagem de usuários -->
                    <!-- Os usuários serão adicionados dinamicamente aqui -->
                </div>
                <button class="btn btn-danger" id="deleteUserBtn">Excluir</button>
                <button class="btn btn-secondary" id="editUserBtn">Editar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        // Função para carregar a lista de usuários cadastrados
        function carregarUsuarios() {
            fetch('/listar_usuarios')
                .then(response => response.json())
                .then(data => {
                    // Limpar a lista atual de usuários
                    document.getElementById('userList').innerHTML = '';
    
                    // Adicionar cada usuário à lista
                    data.forEach(usuario => {
                        const userCard = `
                            <div class="user-card" data-id="${usuario.id}">
                                <h5>${usuario.username}</h5>
                                <p>${usuario.email}</p>
                            </div>
                        `;
                        document.getElementById('userList').innerHTML += userCard;
                    });
    
                    // Adicionar evento de clique aos itens da lista após carregar os usuários
                    adicionarEventoClique();
                })
                .catch(error => console.error('Erro ao carregar usuários:', error));
        }
        
        // Função para adicionar evento de clique aos itens da lista
        function adicionarEventoClique() {
            var userList = document.getElementById('userList');
            var userCards = userList.getElementsByClassName('user-card');
            Array.from(userCards).forEach(function(userCard) {
                userCard.addEventListener('click', function() {
                    // Remover a classe 'selected' de todos os itens
                    Array.from(userCards).forEach(function(card) {
                        card.classList.remove('selected');
                    });
                    // Adicionar a classe 'selected' ao item clicado
                    this.classList.add('selected');
                });
            });
        }

        // Função para preencher os inputs com os detalhes do usuário selecionado
        function preencherInputs(usuarioSelecionado) {
            var username = usuarioSelecionado.querySelector('h5').innerText;
            var email = usuarioSelecionado.querySelector('p').innerText;

            // Preencher os inputs com os detalhes do usuário selecionado
            document.getElementById('username').value = username;
            document.getElementById('email').value = email;
        }

        // Chamar a função para carregar os usuários quando a página carregar
        window.addEventListener('load', function() {
            carregarUsuarios();
            adicionarEventoClique();
        });

        // Evento de clique do botão "Editar"
        document.getElementById('editUserBtn').addEventListener('click', function() {
            // Obter o usuário selecionado
            var selectedUser = document.querySelector('.user-card.selected');
            if (!selectedUser) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Nenhum usuário selecionado!',
                    text: 'Por favor, selecione um usuário para editar.'
                });
                return;
            }

            // Preencher os inputs com os detalhes do usuário selecionado
            preencherInputs(selectedUser);
        });

        // Intercepta o envio do formulário via AJAX
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            var form = this;
            var formData = new FormData(form); // Obtém os dados do formulário
    
            // Envia uma solicitação AJAX para cadastrar o usuário
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Se o cadastro for bem-sucedido, exibe um SweetAlert
                    Swal.fire({
                        icon: 'success',
                        title: 'Usuário cadastrado com sucesso!',
                        text: data.message
                    }).then(() => {
                    // Após fechar o alerta de erro, recarrega a página
                    location.reload();
                    });
                    // Limpa o formulário após o cadastro bem-sucedido
                    form.reset();
                } else {
                    // Se houver um erro, exibe uma mensagem de erro
                    Swal.fire({
                        icon: 'error',
                        title: 'Erro!',
                        text: data.message
                    });
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                // Em caso de erro, exibe uma mensagem genérica de erro
                Swal.fire({
                    icon: 'error',
                    title: 'Erro!',
                    text: 'Ocorreu um erro ao processar sua solicitação. Por favor, tente novamente mais tarde.'
                }).then(() => {
                    // Após fechar o alerta de erro, recarrega a página
                    location.reload();
                });
            });
        });
    </script>
</body>
</html>
